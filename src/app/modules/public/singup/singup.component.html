<div class="cardSingup">
  <h2>Vamos iniciar seu cadastro?<br> Digite seus dados:</h2>
  <div class="containerSingup">
    <label for="name">Name:</label>
    <input class="form-control form-control-lg" type="text" placeholder="Seu nome" >
    <label for="surname">Sobrenome:</label>
    <input class="form-control form-control-lg" type="text" placeholder="Seu Sobrenome" >
    <label for='email'>Email:</label>
    <input class="form-control form-control-lg" type="email" placeholder="Seu email" >
    <label for="password">Senha:</label>
    <input class="form-control form-control-lg" type="password" id="password" placeholder="Sua senha">
    <label for="password2">Digite sua senha novamente:</label>
    <input class="form-control form-control-lg" type="password" id="password2" placeholder="Digite sua senha novamente">
    <button type="submit" class="btn btn-primary btn-lg" routerLink="/home/login">Cadastrar</button>
  </div>
</div>
